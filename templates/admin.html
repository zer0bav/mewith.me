<!DOCTYPE html>
<html lang="en">
<head><title>Admin Panel</title><link rel="stylesheet" href="/static/style.css"></head>
<body class="m-pattern">
<header>
    <div class="header-left"><img src="/static/logo.png" class="header-logo"></div>
    <nav class="header-right"><a href="/">Back to Feed</a><a href="/logout">Logout</a></nav>
</header>
<div class="container">
    <div class="card" style="border: 1px solid #c0392b;">
        <h2 style="color: #c0392b;">Admin Dashboard</h2>
        <p>Welcome, <strong>{{.User.Username}}</strong>. You have full control.</p>
    </div>

    <div class="card">
        <h3>All Topics</h3>
        <table style="width:100%; margin-top:15px;">
            <thead>
            <tr style="text-align:left;">
                <th>Title</th>
                <th>Author</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            {{range .Topics}}
            <tr style="border-bottom:1px solid #eee;">
                <td style="padding:10px;">{{.Title}}</td>
                <td>{{.Author}}</td>
                <td>{{.CreatedAt | timeAgo}}</td>
                <td>
                    <form action="/admin" method="POST" onsubmit="return confirm('Delete this topic?');">
                        <input type="hidden" name="delete_id" value="{{.ID}}">
                        <button class="btn btn-danger" style="padding:5px 10px; font-size:12px;">Delete</button>
                    </form>
                </td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</div></body></html>
